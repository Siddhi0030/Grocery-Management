<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Grocery Management</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <h1 class="nav-title">ðŸ›’ Grocery Management</h1>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="products.html" class="nav-link active">Products</a>
        <a href="orders.html" class="nav-link">Orders</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h2>Product Management</h2>
      <button id="add-product-btn" class="btn btn-primary">+ Add Product</button>
    </div>

    <!-- Loading/Error States -->
    <div id="loading" class="loading">Loading products...</div>
    <div id="error" class="error-message" style="display: none;"></div>
    <div id="success" class="success-message" style="display: none;"></div>

    <!-- Products Table -->
    <div id="products-section" class="card" style="display: none;">
      <div class="card-header">
        <h3>All Products</h3>
        <div class="search-box">
          <input type="text" id="search-products" placeholder="Search products...">
        </div>
      </div>
      <div class="card-content">
        <div id="products-table"></div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">Add Product</h3>
        <span class="close">&times;</span>
      </div>
      <form id="product-form">
        <div class="form-group">
          <label for="product-name">Product Name *</label>
          <input type="text" id="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-price">Price per Unit *</label>
          <input type="number" id="product-price" step="0.01" min="0" required>
        </div>
        <div class="form-group">
          <label for="product-uom">Unit of Measure *</label>
          <select id="product-uom" required>
            <option value="">Select UOM</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
          <button type="submit" class="btn btn-primary" id="save-btn">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <!-- UOM Management Section -->
  <div class="card">
    <div class="card-header">
      <h3>Unit of Measures</h3>
      <button id="add-uom-btn" class="btn btn-secondary">+ Add UOM</button>
    </div>
    <div class="card-content">
      <div id="uoms-list"></div>
    </div>
  </div>

  <!-- Add UOM Modal -->
  <div id="uom-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add Unit of Measure</h3>
        <span class="close">&times;</span>
      </div>
      <form id="uom-form">
        <div class="form-group">
          <label for="uom-name">UOM Name *</label>
          <input type="text" id="uom-name" placeholder="e.g., kg, ltr, pcs" required>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-uom-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Add UOM</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
